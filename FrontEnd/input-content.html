<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Content</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- CKEditor CDN -->
  <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
</head>
<body>
  <h1>Input Content</h1>

  <!-- Form for Slider Input -->
  <section>
    <h2>Input Slider</h2>
    <form id="slider-form" enctype="multipart/form-data">
      <label for="slider-title">Title:</label>
      <input type="text" id="slider-title" name="title" required>

      <label for="slider-content">Image:</label>
      <input type="file" id="slider-content" name="imagePath" accept="image/*" required>

      <button type="submit">Submit Slider</button>
    </form>
  </section>

  <!-- Form for Latest News Input -->
  <section>
    <h2>Input Latest News</h2>
    <form id="latest-news-form">
      <label for="news-title">Title:</label>
      <input type="text" id="news-title" name="title" required>

      <label for="news-content">Content:</label>
      <textarea id="news-content" name="content" rows="5"></textarea>

      <button type="submit">Submit News</button>
    </form>
  </section>

  <!-- CKEditor initialization -->
  <script>
    CKEDITOR.replace('news-content');
  </script>

  <script src="app.js"></script>
</body>
</html>
